<!DOCTYPE html>

<head>

<body>
    <!-- Contact Section -->
    <div id="contact">
        <div class="container">
            <!-- Navigation bar -->
            <nav>
                <img src="/assets/images/logo.png" class="logo" alt="Logo">
                <ul id="sidemenu">
                    <li><a href="index.html">Accueil</a></li>

                </ul>
                <i class="fas fa-bars" onclick="openmenu()"></i>
            </nav>
            <!-- Contact Information and Form -->
            <div class="row">
                <div class="contact-left">
                    <h1 class="sub-title">Me contacter</h1>
                    <p> <i class="fa-solid fa-paper-plane"></i> Contact@example.com</p>
                    <p> <i class="fa-sharp fa-solid fa-square-phone"></i> 01234567889</p>
                    <div class="social-icons">

                        <a href=""><i class="fa-brands fa-twitter"></i></a>
                        <a href=""><i class="fa-brands fa-instagram"></i></a>

                    </div>
                    <a href="/assets/my-cv.pdf" download class="btn btn2">Télécharger CV</a>
                </div>
                <div class="contact-right">
                    <form>
                        <input type="text" name="Name" placeholder="Votre nom" required>
                        <input type="email" name="Email" placeholder="Votre Email" required>
                        <textarea name="Message" rows="6" placeholder="Votre message" required></textarea>
                        <button type="submit" class="btn btn2">Envoyer</button>
                    </form>
                </div>            
            </div>
        </div>

        <footer>
